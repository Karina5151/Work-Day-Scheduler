<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
        <div class="row time-block" id="9">
          <div class="col-1 hour">9 AM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="10">
          <div class="col-1 hour">10 AM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="11">
          <div class="col-1 hour">11 AM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="12">
          <div class="col-1 hour">12 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="1">
          <div class="col-1 hour">1 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="2">
          <div class="col-1 hour">2 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="3">
          <div class="col-1 hour">3 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="4">
          <div class="col-1 hour">4 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div class="row time-block" id="5">
          <div class="col-1 hour">5 PM</div>
          <textarea class="col-10 textarea"></textarea>
          <button type="button" class="saveBtn">Save</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
